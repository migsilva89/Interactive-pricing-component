<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interative price component</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <style>
        /* CHECKBOX TOGGLE SWITCH */
        /* @apply rules for documentation, these do not work as inline style */
        .toggle-checkbox:checked {
          @apply: right-0 border-green-400;
          right: 0;
          border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
          @apply: bg-green-400;
          background-color: #68D391;
        }
    </style>
</head>
<body class="pt-8 flex justify-center items-center bg-[url('/images/bg-pattern.svg')] bg-no-repeat">
    <div class="max-w-md m-8">
        
        <header class="h-40 items-center">
            <div class="bg-[url('/images/pattern-circles.svg')]  bg-no-repeat h-full w-full bg-top">
                <h1 class="pt-8 text-center text-2xl font-bold">Simple, traffic-based pricing</h1>
                <p class=" text-center p-4 pl-20 pr-20 font-extralight">Sign-up for our 30-day trial.  No credit card required. </p> 
            </div>
        </header>
        <main class="pt-12 text-center">

            <div class="rounded-xl bg-white drop-shadow-2xl">
                <div class="p-8">
                    <h2><span id="viewsNumber">100K</span> PAGEVIEWS</h2>
                    <div class="pt-4">      
                        <div class="relative pt-1">
                            <input type="range" class="form-range w-full h-6 p-0" min="0" max="4" value="2" id="customRange2"/>
                        </div>
                        <!-- <img src="/images/icon-slider.svg" alt=""> -->
                    </div>
                    <div class="flex justify-center pt-4">
                        <p  class="p-1 text-3xl">$<span id="price">16</span>.00</p>
                        <p class="p-3 text-sm">/month</p>
                    </div>
                    <div class="text-xs p-4 pt-8 pl-8 flex justify-around items-center">
                        <p class="pr-2">Monthly Billing</p> 
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                        <p>Yearly Billing</p>
                        <p class="ml-2 p-1 pl-2 pr-2 rounded-2xl font-bold bg-orange-100 text-orange-600 ">25%</p>
                    </div>
                </div>

                <hr class="">

                <div class="mt-4 p-4">
                    <div class="flex justify-center">
                        <img class="p-1" src="/images/icon-check.svg" alt="">
                        <p class="p-1">Unlimited websites</p>
                    </div>
                    <div class="flex justify-center">
                        <img class="p-1" src="/images/icon-check.svg" alt="">
                        <p class="p-1">100% data ownership</p>
                    </div>
                    <div class="flex justify-center">
                        <img class="p-1" src="/images/icon-check.svg" alt="">
                        <p class="p-1">Email reports</p>
                    </div>
                    <div>
                        <button id="submit" class="font-bold bg-black text-white p-3 pl-12 pr-12 rounded-full m-8">Start my trial</button>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
