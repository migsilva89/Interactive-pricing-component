<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interative price component</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap');
        /* CHECKBOX TOGGLE SWITCH */
        /* @apply rules for documentation, these do not work as inline style */
        .toggle-checkbox:checked {
          @apply: right-0 border-green-400;
          right: 0;
          border-color: #a5f3eb;
        }
        .toggle-checkbox:checked + .toggle-label {
          @apply: bg-green-400;
          background-color: #a5f3eb;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width:100%;
            height: 10px; 
            background: linear-gradient(90deg, rgb(165, 243, 235) 50%, rgb(225, 225, 225) 50%);
            outline:none;
            opacity: 0.7;
            -webkit-transition: 0.2s;
            transition:opacity 0.2;
            border-radius:12px;
            
        }

        /* //FIREFOX */
        input[type="range"]::-moz-range-thumb {
            border: none; /*Removes extra border that FF applies*/
            border-radius: 100px;
            background-image: url("../images/icon-slider.svg");
            /* background-size:cover; */
            background-repeat: no-repeat;
            background-position: center; 
            width: 40px;
            height: 40px;
            background-color:#10d5c2;
            transition: 0.3s;
            box-shadow: 0px 8px 10px 15px rgba(16, 213, 194, 0.15);
        }

         /* //FIREFOX */
        input[type="range"]::-moz-range-thumb:active{
            box-shadow: 0px 8px 10px 15px rgba(16, 213, 194, 0.15);
            background-color:#16998c;
        }
        input[type="range"]::-moz-range-thumb:hover{
            box-shadow: 0px 8px 10px 13px rgba(16, 213, 194, 0);
            background-color:#16998c;
        }

        /* CHROME */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: none; /*Removes extra border that FF applies*/
            border-radius: 100px;
            background-image: url("../images/icon-slider.svg");
            /* background-size:cover; */
            background-repeat: no-repeat;
            background-position: center; 
            width: 40px;
            height: 40px;
            background-color:#10d5c2;
            transition: 0.3s;
            box-shadow: 0px 8px 10px 15px rgba(16, 213, 194, 0.15);
        }

         /* CHROME */
        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: 0px 8px 10px 13px rgba(16, 213, 194, 0);
            background-color:#16998c;
        }
  
    </style>
</head>
<body class="font-Manrope grid justify-center pt-16 lg:bg-contain bg-no-repeat" style="background-image: url('/images/bg-pattern.svg')">
    <div class="max-w-md lg:max-w-lg m-8">
        
        <header class="h-40 items-center">
            <div class="bg-[url('/images/pattern-circles.svg')]  bg-no-repeat h-full w-full bg-top">
                <h1 class="text-ctaBg pt-8 text-center text-2xl font-bold">Simple, traffic-based pricing</h1>
                <p class="text-center text-txt p-4 lg:pl-0 lg:pr-0 pl-20 pr-20 font-thin">Sign-up for our 30-day trial.  No credit card required. </p> 
            </div>
        </header>
        <main class="pt-12 text-center">

            <div class="rounded-xl bg-white drop-shadow-2xl">
                <div class="p-8">
                    <div class="">
                        <div class="lg:flex lg:justify-between lg:pb-4">
                            <h2 class="text-txt lg:pt-3 text-sm font-bold tracking-widest"><span id="viewsNumber">100K</span> PAGEVIEWS</h2>
                            <div class="lg:flex hidden justify-center lg:pt-0 pt-4">
                                <p class="font-bold p-1 lg:p-0 text-4xl">$<span id="price">16</span>.00</p>
                                <p class="text-txt p-3 lg:p-2 text-md">/month</p>
                            </div>
                        </div>
                        <div class="pt-4 ">      
                            <div class="relative pt-1 lg:pb-4">
                                <input type="range" class="form-range w-full h-6 p-0 cursor-pointer"  style="accent-color: #63f0d1;" min="0" max="4" value="2" id="customRange2"/>
                            </div>
                            <!-- <img src="/images/icon-slider.svg" alt=""> -->
                        </div>
                        <div class="lg:hidden flex justify-center pt-8">
                            <p class="font-bold p-1 text-4xl">$<span id="price2">16</span>.00</p>
                            <p class="text-txt p-3 text-md">/month</p>
                        </div>
                    </div>
                    <div class="text-txt text-sm lg:text-xs p-4 pt-8 pl-8 flex justify-around items-center">
                        <p class="pr-2">Monthly Billing</p> 
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                        <p>Yearly Billing</p>
                        <p class=" flex space-between items-center ml-2 p-1 pl-2 pr-2 rounded-2xl font-bold bg-discountbg text-discounttxt"><span class="lg:hidden">-</span>25%<span class="pl-1 hidden text-xs lg:flex">discount</span></p>
                    </div>
                </div>

                <hr class="">

                <div class="lg:flex justify-between text-txt mt-4 text-sm lg:py-8 lg:px-4">
                    <div class="lg:pl-6 lg:grid lg:justify-items-start">
                        <div class="flex justify-center">
                            <div class="grid items-center">
                                <img src="/images/icon-check.svg" alt="">
                            </div>
                            <p class="p-1 lg:pl-4">Unlimited websites</p>
                        </div>
                        <div class="pt-2 flex justify-center">            
                            <div class="grid items-center">
                                <img src="/images/icon-check.svg" alt="">
                            </div>
                            <p class="p-1 lg:pl-4">100% data ownership</p>
                        </div>
                        <div class="pt-2 flex justify-center">
                            <div class="grid items-center">
                                <img src="/images/icon-check.svg" alt="">
                            </div>
                            <p class="p-1 lg:pl-4">Email reports</p>
                        </div>
                    </div>
                    <div class="lg:grid lg:items-center">
                        <button id="submit" class="font-bold bg-ctaBg text-ctaTxt p-3 pl-12 pr-12 rounded-full m-8">Start my trial</button>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
